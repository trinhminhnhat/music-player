<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3 - Music</title>
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <div class="music-player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="music-thumb">
                <img src="./assets/img/Hotel California - Eagles.png" alt="">
            </div>
            <h3 class="music-name">Hotel California</h3>
            <h4 class="music-artist">Eagles</h4>
            <input type="range" name="range" id="range" class="music-range">
            <div class="timer">
                <div class="duration">
                    1:15
                </div>
                <div class="remaining">
                    -3:15
                </div>
            </div>
            <div class="controls">
                <ion-icon name="repeat-outline" class="icon"></ion-icon>
                <ion-icon name="play-skip-back-outline" class="icon play-skip-back"></ion-icon>
                <div class="play">
                    <ion-icon name="play-outline"></ion-icon>
                    <!-- <ion-icon name="pause-outline" class="icon"></ion-icon> -->
                </div>
                <ion-icon name="play-skip-forward-outline" class="icon play-skip-forward"></ion-icon>
                <ion-icon name="shuffle-outline" class="icon"></ion-icon>
            </div>
        </div>

        <!-- Play list -->
        <div class="play-list">
            <div class="song">
                <div class="thumb">
                    <img src="./assets/img/Hotel California - Eagles.png" alt="">
                </div>
                <div class="body">
                    <h3 class="title">Hotel California</h3>
                    <p class="author">Eagles</p>
                </div>
                <div class="option">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
            <div class="song">
                <div class="thumb">
                    <img src="./assets/img/Hotel California - Eagles.png" alt="">
                </div>
                <div class="body">
                    <h3 class="title">Hotel California</h3>
                    <p class="author">Eagles</p>
                </div>
                <div class="option">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>
        </div> 
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
